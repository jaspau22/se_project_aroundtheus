<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jason Paulino" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="modal" id="profile-edit-modal">
          <div class="modal__container">
            <button
              class="modal__close-button"
              id="edit-close-button"
              type="button"
            ></button>
            <form class="modal__form">
              <h2 class="modal__title">Edit Profile</h2>
              <input
                class="modal__input"
                id="profile-title-input"
                type="text"
                name="name"
                placeholder="Name"
                required
              />
              <input
                class="modal__input modal__input-margin"
                id="profile-description-input"
                type="text"
                name="description"
                placeholder="Description"
                required
              />
              <button
                class="modal__save-button"
                id="modal-save-button"
                type="submit"
              >
                Save
              </button>
            </form>
          </div>
        </section>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau Profile Picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2025 Around The U.S</p>
      </footer>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
